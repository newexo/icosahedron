[tool.poetry]
name = "icosahedron"
version = "0.3.2"
description = "D20 inspired game system generated by AI"
authors = ["Reuben Brasher <rkbrasher@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "icosahedron"}]
include = ["data/*", "README.md", "icosahedron/tests/test_data/*"]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.24"
python-dotenv = "^1.0"
openai = "^1.12"
tiktoken = "^0.6"
langchain = "^0.1"
langchain-openai = "^0.0.6"
pandas = "^2.2"
pyarrow = "^15.0"
langchain-experimental = "^0.0.52"
numexpr = "^2.9"
wikipedia = "^1.4"
pytest = "^8.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
