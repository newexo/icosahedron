[tool.poetry]
name = "icosahedron"
version = "0.4.3"
description = "D20 inspired game system generated by AI"
authors = ["Reuben Brasher <rkbrasher@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "icosahedron"}]
include = ["data/*", "README.md", "icosahedron/tests/test_data/*"]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.24"
python-dotenv = "^1.0"
openai = "^1.48.0"
tiktoken = "^0.7.0"
pandas = "^2.2"
pyarrow = "^15.0"
numexpr = "^2.9"
wikipedia = "^1.4"
pytest = "^8.0"
pydantic = "^2.7.0"
langchain = "^0.3.1"
langchain-openai = "^0.2.0"
langchain-experimental = "^0.3.1.post1"
langgraph = "^0.2.28"
pytest-asyncio = "^0.25.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
