[tool.poetry]
name = "icosahedron"
version = "0.4.6"
description = "D20 inspired game system generated by AI"
authors = ["Reuben Brasher <rkbrasher@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "icosahedron"}]
include = ["data/*", "README.md", "icosahedron/tests/test_data/*"]

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^2.3.3"
pandas = "^2.2"
python-dotenv = "^1.0"
openai = "^1.107.3"
tiktoken = "^0.11.0"
pyarrow = "^21.0.0"
numexpr = "^2.9"
wikipedia = "^1.4"
pytest = "^8.0"
pydantic = "^2.7.0"
pytest-asyncio = "^0.25.0"
langchain = "^1.2.7"
langchain-openai = "^1.1.7"
langchain-ollama = "^1.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
