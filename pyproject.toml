[tool.poetry]
name = "icosahedron"
version = "0.2.1"
description = "D20 inspired game system generated by AI"
authors = ["Reuben Brasher <rkbrasher@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "icosahedron"}]
include = ["data/*", "README.md", "icosahedron/tests/test_data/*"]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.24"
openai = "^0.28"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
